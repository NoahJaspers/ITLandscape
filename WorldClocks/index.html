<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wereldklokken</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wereldklokken</h1>
      <div class="clocks-grid">
        <div class="clock">
          <h2>Amsterdam</h2>
          <div class="time" id="amsterdam"></div>
        </div>
        <div class="clock">
          <h2>New York</h2>
          <div class="time" id="newyork"></div>
        </div>
        <div class="clock">
          <h2>Tokyo</h2>
          <div class="time" id="tokyo"></div>
        </div>
        <div class="clock">
          <h2>Sydney</h2>
          <div class="time" id="sydney"></div>
        </div>
        <div class="clock">
          <h2>London</h2>
          <div class="time" id="london"></div>
        </div>
        <div class="clock">
          <h2>Dubai</h2>
          <div class="time" id="dubai"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
